upstream backend_servers {
    # Round-robin load balancing across backend replicas
    server backend:5001;
}

server {
    listen 80;
    server_name localhost;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_min_length 256;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # API requests → load balanced backend
    location /api/ {
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;

        # WebSocket support (for SSE / streaming)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Forward client info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-polling / SSE
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # Disable buffering for SSE
        proxy_buffering off;
        proxy_cache off;
    }

    # Frontend requests → Vite dev server
    location / {
        proxy_pass http://frontend:5173;
        proxy_http_version 1.1;

        # WebSocket support (Vite HMR)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
